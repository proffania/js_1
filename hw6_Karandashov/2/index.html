<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="catalog">
            <div class="item">
                <h3 class="item_title">Часы №1</h3>
                <img src="img/clock1.jpg" alt="">

                <input id="1" type="button" value="Купить">
            </div>
            <div class="item">
                <h3 class="item_title">Часы №2</h3>
                <img src="img/clock2.jpg" alt="">
                <p class="item_price">Цена:<span class="item_price">20</span> руб.</p>
                <input id="2" type="button" value="Купить">
            </div>
            <div class="item">
                <h3 class="item_title">Часы №3</h3>
                <img src="img/clock3.png" alt="">
                <p class="item_price">Цена:<span class="item_price">30</span> руб.</p>
                <input id="3" type="button" value="Купить">
            </div>
            <div class="item">
                <h3 class="item_title">Часы №4</h3>
                <img src="img/clock4.jpg" alt="">
                <p class="item_price">Цена:<span class="item_price">40</span> руб.</p>
                <input type="button" value="Купить">
            </div>
            <div class="item">
                <h3 class="item_title">Часы №5</h3>
                <img src="img/clock5.jpg" alt="">
                <p class="item_price">Цена:<span class="item_price">50</span> руб.</p>
                <input type="button" value="Купить">
            </div>
            <div class="item">
                <h3 class="item_title">Часы №6</h3>
                <img src="img/clock6.jpg" alt="">
                <p class="item_price">Цена:<span class="item_price">100</span> руб.</p>
                <input type="button" value="Купить">
            </div>

        </div>
        <div class="cart">
            <h2>Корзина</h2>
            <div id="cart_items" class="cart_items">
                <p>Итого:<span id="total">0</span> руб</p>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
